<body>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“¤</div>
            <div class="upload-text">æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
            <button class="browse-button" type="button">é€‰æ‹©æ–‡ä»¶</button>
            <input type="file" id="fileInput">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>

        <div class="error-message" id="errorMessage"></div>

        </div>

        <button class="upload-button" id="uploadButton" type="button">å¼€å§‹ä¸Šä¼ </button>

        <div class="result-area" id="resultArea">
            <div style="color: #28a745; font-weight: bold; margin-bottom: 10px;">âœ… ä¸Šä¼ æˆåŠŸï¼</div>
            <div>åˆ†äº«é“¾æ¥ï¼š</div>
            <div class="share-link" id="shareLink"></div>
            <button class="copy-button" id="copyButton" type="button">å¤åˆ¶é“¾æ¥</button>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadButton = document.getElementById('uploadButton');
        const resultArea = document.getElementById('resultArea');
        const shareLink = document.getElementById('shareLink');
        const copyButton = document.getElementById('copyButton');
        const copyStatus = document.getElementById('copyStatus');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;

        // å‰ç«¯é™åˆ¶ï¼šä¸åç«¯ä¿æŒä¸€è‡´ï¼Œæœ€å¤§ 5GBã€‚
        const MAX_UPLOAD_BYTES = 5 * 1024 * 1024 * 1024;

        async function copyToClipboard(text) {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                    return true;
                }
            } catch (_) {
                // fall through
            }

            try {
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.style.position = 'fixed';
                ta.style.left = '-9999px';
                ta.style.top = '0';
                document.body.appendChild(ta);
                ta.focus();
                ta.select();
                const ok = document.execCommand('copy');
                document.body.removeChild(ta);
                return ok;
            } catch (_) {
                return false;
            }
        }

        function showCopyStatus(message, isError) {
            copyStatus.textContent = message;
            copyStatus.style.display = 'block';
            copyStatus.style.color = isError ? '#dc3545' : '#666';
            setTimeout(() => {
                copyStatus.style.display = 'none';
            }, 2000);
        }

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.size > MAX_UPLOAD_BYTES) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡5GB');
                return;
            }

            selectedFile = file;

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            uploadButton.style.display = 'block';

            resultArea.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        uploadButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.style.display = 'block';
            uploadButton.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // å…³é”®ç‚¹ï¼šåç«¯å½“å‰æœ€å°å®ç°ä¸è§£æ multipart/form-data
                // è¿™é‡Œç›´æ¥å‘é€æ–‡ä»¶çš„åŸå§‹äºŒè¿›åˆ¶ç»™ POST /upload
                // ä¸è¦ç”¨ arrayBuffer()ï¼š4GB+ æ–‡ä»¶ä¼šå¯¼è‡´æµè§ˆå™¨å°è¯•ä¸€æ¬¡æ€§è¯»å…¥å†…å­˜ï¼Œ
                // å¯èƒ½ç›´æ¥æŠ›å‡ºâ€œcould not be readâ€çš„å¼‚å¸¸ã€‚
                // ç›´æ¥æŠŠ File/Blob ä½œä¸º body ä¼ ç»™ fetchï¼Œè®©æµè§ˆå™¨æµå¼è¯»å–å¹¶å‘é€ã€‚
                const body = selectedFile;

                const resp = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        // ç”¨ URL ç¼–ç ï¼Œåç«¯ä¼šåšä¸€æ¬¡ url_decode
                        'X-File-Name': encodeURIComponent(selectedFile.name),
                        'Content-Type': selectedFile.type || 'application/octet-stream'
                    },
                    body
                });

                if (!resp.ok) {
                    const text = await resp.text();
                    throw new Error(`ä¸Šä¼ å¤±è´¥: ${resp.status} ${text}`);
                }

                const result = await resp.json();
                if (!result || !result.url) {
                    throw new Error('è¿”å›æ•°æ®ç¼ºå°‘ url');
                }

                shareLink.innerHTML = `<a href="${result.url}" target="_blank" rel="noopener noreferrer">${result.url}</a>`;
                resultArea.style.display = 'block';

            } catch (err) {
                showError('ä¸Šä¼ å¤±è´¥: ' + (err && err.message ? err.message : String(err)));
            } finally {
                loading.style.display = 'none';
                uploadButton.style.display = 'block';
            }
        });

        copyButton.addEventListener('click', () => {
            const link = shareLink.textContent;
            copyToClipboard(link).then((ok) => {
                if (ok) {
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'âœ… å·²å¤åˆ¶';
                    showCopyStatus('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', false);
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                    }, 1200);
                } else {
                    showCopyStatus('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', true);
                }
            });
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('FileLinkServer å‰ç«¯é¡µé¢å·²åŠ è½½');
        });
    </script>
