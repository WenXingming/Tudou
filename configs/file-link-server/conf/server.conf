# FileLinkServer config
ip=0.0.0.0
port=8080
threadNum=1 # 1 main thread + 1 worker thread

# 文件落盘根目录（建议放到 serverRoot 下，便于 demo 自包含）
storageRoot=storage/

# 首页静态文件目录
webRoot=html/
indexFile=index.html

# Auth (simple demo login for upload)
auth.enabled=true
auth.user=admin
auth.password=wenxingming1036.
auth.token_ttl_seconds=3600

# MySQL (docker-compose.yml 默认: root/wenxingming, db=tudou_db)
mysql.enabled=true
mysql.host=127.0.0.1
mysql.port=3306
mysql.user=root
mysql.password=wenxingming
mysql.database=tudou_db

# Redis (docker-compose.yml 默认: 127.0.0.1:6379)
redis.enabled=true
redis.host=127.0.0.1
redis.port=6379
