# StarMind config (key=value)
# serverRoot should contain: conf/server.conf, html/, log/

ip=0.0.0.0
port=8090
threadNum=1

# Static web
webRoot=html/
indexFile=login.html

# Auth
auth.enabled=true
auth.user=admin
auth.password=admin
auth.token_ttl_seconds=86400

# LLM
# provider: mock | openai_compat
llm.provider=openai_compat

# For openai_compat (DeepSeek / OpenAI / compatible vendors)
# Example DeepSeek: api_base=https://api.deepseek.com/v1
llm.api_base=https://api.deepseek.com/v1
# 建议不要把真实 Key 写进配置或仓库；运行时用环境变量覆盖：export STARMIND_API_KEY=...
llm.api_key=YOUR_API_KEY
llm.model=deepseek-coder
llm.timeout_seconds=60

# Prompt
llm.system_prompt=You are StarMind, a helpful assistant.

# Conversation (in-memory)
llm.max_history_messages=20
