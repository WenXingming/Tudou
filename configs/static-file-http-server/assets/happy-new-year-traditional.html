<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元旦快乐 - 传统中国风</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #8B0000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "KaiTi", "STKaiti", serif;
            overflow: hidden;
        }
        .border {
            position: absolute;
            top: 20px; bottom: 20px; left: 20px; right: 20px;
            border: 2px solid #FFD700;
            pointer-events: none;
        }
        .border::after {
            content: '';
            position: absolute;
            top: 5px; bottom: 5px; left: 5px; right: 5px;
            border: 1px solid #FFD700;
        }
        .content {
            text-align: center;
            color: #FFD700;
            z-index: 10;
        }
        .title {
            font-size: 5rem;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: inline-block;
            margin: 0 20px;
        }
        .lantern {
            position: absolute;
            top: -20px;
            width: 80px;
            height: 60px;
            background-color: #ff3333;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.6);
            animation: swing 3s infinite ease-in-out;
        }
        .lantern::before {
            content: '';
            position: absolute;
            top: -5px; left: 30px;
            width: 20px; height: 5px;
            background-color: #FFD700;
        }
        .lantern::after {
            content: '';
            position: absolute;
            bottom: -5px; left: 30px;
            width: 20px; height: 5px;
            background-color: #FFD700;
        }
        .tassel {
            position: absolute;
            bottom: -40px; left: 38px;
            width: 4px; height: 40px;
            background-color: #FFD700;
        }
        .l-left { left: 10%; animation-delay: 0s; }
        .l-right { right: 10%; animation-delay: 1.5s; }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        .clouds {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23FFD700" fill-opacity="0.2" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,261.3C960,256,1056,224,1152,202.7C1248,181,1344,171,1392,165.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="border"></div>
    <div class="lantern l-left"><div class="tassel"></div></div>
    <div class="lantern l-right"><div class="tassel"></div></div>
    
    <div class="content">
        <div class="title">喜迎</div>
        <div class="title">元旦</div>
    </div>
    <div class="clouds"></div>
</body>
</html>
